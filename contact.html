    <section id="contact" class="section-padding mt-5 flex-grow-1">
        <div class="container">
            <span class="text-accent fw-bold text-uppercase ls-2 mb-2 d-block text-center">Get in Touch</span>
            <h2 class="section-title text-center mb-5">Contact Me</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card border-0 shadow-lg p-4">
                        <div class="card-body">
                            <form action="https://formspree.io/f/mdklrdpe" method="POST" id="contactForm">
                                <div class="mb-3">
                                    <label for="inputName" class="form-label text-muted small">Name</label>
                                    <input type="text" class="form-control" id="inputName" name="name" required
                                        placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label text-muted small">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" name="email" required
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="inputPhone" class="form-label text-muted small">Phone (Optional)</label>
                                    <input type="tel" class="form-control" id="inputPhone" name="phone"
                                        placeholder="+91 98765 43210">
                                </div>
                                <div class="mb-4">
                                    <label for="inputMessage" class="form-label text-muted small">Message</label>
                                    <textarea class="form-control" id="inputMessage" name="message" rows="4" required
                                        placeholder="Your message here..."></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary py-2">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <p class="mb-3 text-white">
                            <i class="fa-solid fa-envelope text-accent me-2"></i>
                            shivakumarnayak2005@gmail.com
                        </p>
                        <div class="social-links">
                            <a href="https://www.linkedin.com/in/banoth-shiva-kumar-89437b279" target="_blank"
                                class="social-btn me-3" title="LinkedIn">

                            </a>
                            <a href="https://github.com/Shivakumar-09" target="_blank" class="social-btn"
                                title="GitHub">

                            </a>
                        </div>

                </div>
